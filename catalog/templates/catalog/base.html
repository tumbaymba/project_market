{% load static %}
<!doctype html>
<html lang="en">
<head>

</head>
<body>
{% include 'catalog/includes/inc_menu.html' with object=object%}

    {% block content %}

    <footer class="pt-4 my-md-5 pt-md-5 border-top">

                <ul class="list-unstyled text-small">
